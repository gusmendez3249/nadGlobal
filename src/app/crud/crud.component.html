<div class="container">
    <h2>Gesti√≥n de Autos</h2>
    
    <form (ngSubmit)="agregarAuto()">
      <label for="marca">Marca:</label>
      <input type="text" id="marca" [(ngModel)]="auto.marca" name="marca" required>
  
      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" [(ngModel)]="auto.modelo" name="modelo" required>
  
      <label for="precio">Precio:</label>
      <input type="number" id="precio" [(ngModel)]="auto.precio" name="precio" required min="0">
  
      <button type="submit">Agregar Auto</button>
    </form>
  
    <div class="actions">
      <input type="text" placeholder="Buscar por marca" [(ngModel)]="marcaBusqueda">
      <button (click)="buscarAuto()">Buscar</button>
      <button (click)="mostrarTodos()">Mostrar Todos</button>
    </div>
  
    <table>
      <thead>
        <tr>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let auto of autos">
          <td>{{ auto.marca }}</td>
          <td>{{ auto.modelo }}</td>
          <td>${{ auto.precio }}</td>
          <td>
            <button class="edit" (click)="editarAuto(auto)">Editar</button>
            <button class="delete" (click)="eliminarAuto(auto.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
